<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("luong dien da tieu thu la: ")
    if (a>400){
        let tien= (a-400)*2.587 + (100) * 2.503 + (100)*2.242 + (100)*1.786 + (50)*1.533 +(50)*1.484;
        alert("so tien phai tra la: "+ tien);
    } else if (a>=300 && a<400){
        let tra =(a-300)*2.503 + 100*2.242 + 100*1.786 + 50*1.533 + 50*1.484;
        alert("so tien phai tra la: "+ tra);
    }else if (a>=200 && a<300){
        let t =(a-200)*2.242 + 100*1.786 + 50*1.533 + 50*1.484;
        alert("so tien phai tra la: "+ t);
    }else if (a>=100 && a<200){
        let t =(a-100)*1.786 + 50*1.533 + 50*1.484;
        alert("so tien phai tra la: "+ t);
    }else if (a>=50 && a<100){
        let v= (a-50)*1.533 + 50*1.484;
        alert("so tien phai tra la:" + v);
    }else {
        let h= 50*1.484;
        alert("so tien phai tra la:" + h);
    }
</script>
